<!DOCTYPE html>
<html>
    <head>
        <title>Atividade 1</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/atstyle.css"/>
    </head>
    <body>
        <h1>Trabalhe Conosco</h1>
        <form>
            <table>
                <tr>
                    <td>Area de Atuação:</td>
                    <td></td>
                </tr>                
                <tr>
                    <td>Nome:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>
                        <input type="text" placeholder="Digite seu nome aqui">
                    </td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td><input type="radio" name="gender" checked/>Masculino</td>
                    <td><input type="radio" name="gender" />Feminino</td>
                </tr>
                <tr>
                    <td>Endereço:</td>
                    <td><input type="text" placeholder="Travessa, Rua, avenida,..."></td>
                </tr>
                <tr>
                    <td>Numero:</td>
                    <td><input type="text"/></td>
                    <td>Complemento:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Bairro:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>CEP</td>
                    <td><input type="text" placeholder="XXXXX-XXX"/></td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Estado(UF):</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Telefone para Contato</td>
                </tr>                
                <tr>
                    <td><input type="text" placeholder="DDD"/></td>
                    <td><input type="text" placeholder="Residencial"/></td>                    
                </tr>
                <tr>
                    <td><input type="text" placeholder="DDD"/></td>
                    <td><input type="text" placeholder="Celular"/></td>                    
                </tr>                
            </table>
        </form>
    </body>
</html>
